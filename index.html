<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- font-awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font inport google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <title>vue-todolist</title>
</head>
<body>
    <div id="app">
        <main>
            <h1>Todo list</h1>
            

            <section class="todoListContainer">
                <ul class="ulLista">
                        <li class="itemList" v-for="(item, index) in todoList" key="index">
                            <div @click="toggClassDone(index)" :class="(item.done === true) ? 'done' : ''" class="textTask">
                                {{item.text}}
                            </div>
                            <div >
                                <span @click="changeNameTask()"><i class="iconChange fa-solid fa-file-pen"></i></span>
                                <span @click="removeItemTodo(index)"><i class="iconChange fa-solid fa-trash"></i></span>
                            </div>
                            <!-- change task -->
                            <div class="inputChangeTask" v-show="showMod">
                                <label for="changeTask">Inserisci la modifica alla nuova task</label>
                                <div>
                                    <!-- <input id="changeTask" type="text" v-model="item.text" @keyup.enter="apllyModTask"> -->
                                    <textarea name="changeTask" id="changeTask" v-model="item.text" @keyup.enter="apllyModTask"></textarea>
                                    <button @click="apllyModTask">Modifica</button>
                                </div>
                            </div>
                    </li>
                </ul>
                
            </section>
            <div class="inputTodoList">
                <label for="newTodoListItem">Inserisci una nuova task:</label>
                <div>
                    <input id="newTodoListItem" type="text" v-model="newTask" @keyup.enter="addItemTodo(newTask)">
                    <button @click="addItemTodo(newTask)">Aggiungi</button>
                </div>
            </div>
    
        </main>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>
</html>
